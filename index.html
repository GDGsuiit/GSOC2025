<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opensource Room</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    
    <header>
        <div class="logo">Innovation Club</div>
        <button id="membersButton">Members</button>
    </header>

    
    <div class="container">
        <h1>Welcome to the Opensource Room</h1>
        <p class="subline">Empowering innovation and collaboration</p>
    </div>

    
    <footer>
        GDG SUIIT X Innovation Club
        <nav>
            <a href="https://github.com/" target="_blank" rel="noopener">GitHub</a>
        </nav>
    </footer>

   
    <div id="membersModal" class="modal">
        <div class="modal-content">
            <button id="closeModal" class="close" aria-label="Close modal">&times;</button>
            <h2 id="membersTitle">Club Members</h2>
            <input type="text" id="searchMembers" placeholder="Search members..." aria-label="Search members">
            <div class="members-list">
                <div class="card">Binith Kumar</div>
                <div class="card">Gaurav Panda</div>
                <div class="card">Sitam Jyoti Sahoo</div>

                <div class="card">Srujan Rana</div>
                <div class="card">Satyajit Mohapatra</div>
                <div class="card">Anubhav Purohit</div>
                <div class="card">Girinandini Sahu</div>

            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
